{% block body %}

<script>
                      
                       
        function check() {
                var p1 = document.forms["Sign-Up"]["password"].value;
                var p2 = document.forms["Sign-Up"]["confirmPass"].value;
               

        if (p1 === p2) {
        document.getElementById("message").style.color = "green";
         document.getElementById("message").innerHTML = "matching";
         document.getElementById("submit").removeAttribute("disabled")
         
       } else {
        document.getElementById("message").style.color = "red";
       document.getElementById("message").innerHTML = "not matching";
          } 
        }
      
      
</script>

    <form  name="Sign-Up" action="../Boombastic/index.html"  method="post">

        <div class="form-group col-md-4">
        <label for="name1">First name</label>
        <input type="text" class="form-control" id="name1" placeholder="Enter your first name" required>
        </div>
       
        <div class="form-group col-md-4">
          <label for="name2">Last name</label>
          <input type="text" class="form-control" id="name2" placeholder="Enter your last name">
        </div>

        <div class="form-group col-md-4">
                <label for="phone">Phone number</label>
                <input type="text" class="form-control" id="phone" placeholder="05xxxxxxxx "  pattern="[0-9]{10}" title="Enter your phone number" required>
        </div>

        <div class="form-group col-md-4">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email" required>
                </div>

                <div class="form-group col-md-4">
        <label for="dob">Date of birth</label>
        <input type="date" class="form-control" id="dob" placeholder="D/M/Y"  name="dob" required>
        </div>

        <div class="form-group col-md-4">
                <label for="City">City</label>
                <select id="inputState" class="form-control"  name="city" required >
                        <option   value="">--Select--</option>
                        <option  value="Jeddah">Jeddah</option>
                        <option value="Makkah">Makkah</option>
                        <option value="Taif">Taif</option>
                        <option value="Dammam">Dammam</option>
                        <option value="Riyadh">Riyadh</option>
                        <option value="Madina">Madina</option>                                                        
                </select> 
                </div>

                <div class="form-group col-md-4">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>
                        </div>

                        <div class="form-group col-md-4">
                                <label for="password2">Confirm password</label>
                                <input type="password" name="confirmPass" class="form-control" id="password2"  onkeyup="check();" required> </div> <span class="form-text" id="message"></span> <br>




        <div class="col-auto">
                <button type="submit" class="btn btn-dark" id="submit" disabled >Submit</button>
              </div>
    </form>

{% endblock %}
