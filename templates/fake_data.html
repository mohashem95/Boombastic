{% extends 'layout.html' %}


{% block body %}
<br>

<button class="btn btn-dark" id="myButton">bring data</button>

    <div id="feedBack"></div>
    

    <script>
        
        $(document).ready( run )
        function run(){
            console.log("hello")
        }
        $("#myButton").click( bringData )
        function bringData()
        {
            $.ajax({
               type: 'GET',
               url: 'https://reqres.in/api/users?page=2',
                }).done( function(resp)
                {
                    myhtml = ''
                    for (i=0 ; i< resp.data.length; i++) 
                    {
                        myhtml += `
                    <div class="card-deck">
                        <a href=""><img src="${resp.data[i].avatar}" class="card-img-top" width="200" height="250" alt="..."></a>
                        <div class="card-body">
                            <h5 class="card-title">${resp.data[i].first_name} ${resp.data[i].last_name}</h5>
                            <p class="card-text">${resp.data[i].id}</p>
                            <p class="card-text">${resp.data[i].email}</p>
                        </div>
                    </div>`    
                    }
                    console.log( resp )
                    $("#feedBack").html(myhtml) 
            });
        }
    </script>

{% endblock %}
